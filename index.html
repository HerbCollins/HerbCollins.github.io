---
layout: default
description: "个人博客"
---

{% for post in paginator.posts %}
<div class="col-md-12">
	<div class="panel article-li">
		<div class="panel-body">
			<h2>{{ post.title }} <small><i>{{ post.date | date: "%Y-%m-%d" }} By {% if post.author %}{{ post.author }}{% else %}{{ site.title }}{% endif %}</i></small></h2>
			<p>{{ post.content | strip_html | truncate:150 }}</p>
		</div>
	</div>
</div>
{% endfor %}
