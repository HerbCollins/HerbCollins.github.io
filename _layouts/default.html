<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>{% if page.title %}{{ page.title }}_{{ site.title }}{% else %}{{ site.title }}{% endif %}_Blog</title>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
	<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?7df1516f00e5f4e854d4ea8f5b828673";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>

</head>
<body ontouchstart="">
		<div class="col-md-3 col-lg-3 no-padding relation">
			<div class="fix">
				<div class="mark">
					<div class="avatar">
						<img src="{{ "/img/maker.jpg" | prepend: site.baseurl }}" alt="">
						<h2>Maker</h2>
					</div>
					<div class="row" style="margin-top: 10px;">
						<div class="col-md-6 col-md-offset-3">
							<div class="row">
								<div class="col-md-3">
									<a href="https://github.com/HerbCollins">
										<i class="fa fa-fw fa-github fa-lg"></i>
									</a>
								</div>
								<div class="col-md-3">
									<a href="">
										<i class="fa fa-fw fa-weibo fa-lg"></i>
									</a>
								</div>
								<div class="col-md-3">
									<a href="">
										<i class="fa fa-fw fa-wechat fa-lg"></i>
									</a>
								</div>
								<div class="col-md-3">
									<a href="{{ "/feed.xml" | prepend: site.baseurl }}">
										<i class="fa fa-fw fa-rss fa-lg"></i>
									</a>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-md-offset-3" style="padding:10px 0px;">
							<a href="http://zhangmingliang.me"><i class="fa fa-fw fa-link"></i> http://zhangmingliang.me</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" style="padding:10px 0px">
							<ul class="navbar">
									<li>
										<a href="http://zhangmingliang.me">首页</a>
									</li>
								{% for page in site.pages %}{% if page.title %}
					                <li>
					                    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
					                </li>
					            {% endif %}{% endfor %}
							</ul>
							
						</div>
					</div>
					<div style="position: absolute; width:100%; bottom: 20px;">
						<p class="copyright">
		                	&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }} ❖ Powered by Jekyll.
		                </p>
					</div>
					
				</div>
			</div>
		</div>
		<div class="col-md-9 col-lg-9">
			<div class="main">
				{{ content }}
			</div>
		</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
