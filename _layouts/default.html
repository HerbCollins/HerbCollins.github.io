<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/app.css">
	<style>
		
	</style>
</head>
<body ontouchstart="">
		<div class="col-md-3 col-lg-3 no-padding relation">
			<div class="fix">
				<div class="mark">
					<div class="avatar">
						<img src="../img/maker.jpg" alt="">
						<h2>Maker</h2>
					</div>
					<div class="row" style="margin-top: 20px;">
						<div class="col-md-6 col-md-offset-3">
							<div class="row">
								<div class="col-md-3">
									<a href="">
										<i class="fa fa-fw fa-github fa-lg"></i>
									</a>
								</div>
								<div class="col-md-3">
									<a href="">
										<i class="fa fa-fw fa-weibo fa-lg"></i>
									</a>
								</div>
								<div class="col-md-3">
									<a href="">
										<i class="fa fa-fw fa-wechat fa-lg"></i>
									</a>
								</div>
								<div class="col-md-3">
									<a href="{{ "/feed.xml" | prepend: site.baseurl }}">
										<i class="fa fa-fw fa-rss fa-lg"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" style="padding:20px 0px">
							<ul class="navbar">
								{% for page in site.pages %}{% if page.title %}
					                <li>
					                    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
					                </li>
					            {% endif %}{% endfor %}
							</ul>
							
						</div>
					</div>
					<div style="position: absolute; bottom: 20px;">
						<p class="copyright text-muted">
		                	&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }} ‚ùñ Powered by Jekyll.
		                </p>
					</div>
					
				</div>
			</div>
		</div>
		<div class="col-md-9 col-lg-9" style="box-shadow: 0px 0px 10px #f2f2f2;">
			<div class="content">
				<div class="row">
					{{ content }}
				</div>
			</div>
		</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
